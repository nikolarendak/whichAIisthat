<!-- download.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download GPT-5 Early Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #eaeaea;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #1a1a1a;
        }

        header img {
            max-width: 300px;
            height: auto;
        }

        main {
            padding: 40px 20px;
            flex-grow: 1;
        }

        .download-section {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .button {
            display: inline-block;
            background-color: white;
            color: black;
            font-weight: bold;
            border: 1px solid black;
            border-radius: 30px;
            padding: 15px 40px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            margin-top: 20px;
        }

        .button:hover {
            background-color: black;
            color: white;
        }

        footer {
            background-color: #0d0d0d;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #1a1a1a;
            font-size: 0.9rem;
            color: #a1a1a1;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="openailogocrop.gif" alt="Logo">
    </header>

    <main>
        <div class="download-section">
            <h1>Thank You for Your Interest!</h1>
            <p>Your GPT-5 information is ready for download.</p>
            <button id="downloadBtn" class="button">Download PDF</button>
        </div>
    </main>

    <footer>
        <p>Â© 2025 OpenAI. All rights reserved.</p>
        <p>548 Market Street, PMB 97273, San Francisco, CA 94104-5401</p>
    </footer>

    <script>
        // Check if user has access cookie
        function checkAccess() {
            const hasAccess = document.cookie.split(';').some((item) => item.trim().startsWith('hasAccess='));
            if (!hasAccess) {
                window.location.href = '/index.html';
            }
        }

        // Download PDF function
        async function downloadPDF() {
            try {
                const pdfUrl = 'https://raw.githubusercontent.com/nikolarendak/whichAIisthat/main/gpt-5.pdf';
                const response = await fetch(pdfUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const blob = await response.blob();
                const downloadLink = document.createElement('a');
                downloadLink.href = window.URL.createObjectURL(blob);
                downloadLink.download = 'gpt-5.pdf';
                
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
            } catch (error) {
                console.error('Error downloading PDF:', error);
                alert('Error downloading PDF. Please try again.');
            }
        }

        // Check access when page loads
        window.addEventListener('load', checkAccess);

        // Add click event to download button
        document.getElementById('downloadBtn').addEventListener('click', downloadPDF);
    </script>
</body>
</html>
