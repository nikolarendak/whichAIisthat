<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Early Access Form</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #eaeaea;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      text-decoration: none;
      color: #181818;
    }
    a:hover {
      color: #161616;
    }

    /* Header Styles */
    header {
      background-color: #000000;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #1a1a1a;
    }
    header img {
      max-width: 300px;
      height: auto;
    }

    /* Main Section Styles */
    main {
      padding: 40px 20px;
      text-align: center;
      flex-grow: 1;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    main p {
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 0.5px solid #8a8a8a;
      border-radius: 5px;
      background-color: black;
      color: white;
    }
    input:hover {
      border-color: white;
    }

    label {
      color: #ffffff;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .button {
      width: auto;      
      background-color: white;
      color: black;
      font-weight: bold;
      border: 1px solid black;
      border-radius: 30px;
      padding: 10px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .button:hover {
      background-color: black;
      color: white;
    }
    .button {
      padding: 10px 30px;
    }

    /* Footer Styles */
    footer {
      background-color: #0d0d0d;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #1a1a1a;
      font-size: 0.9rem;
      color: #a1a1a1;
      margin-top: auto;
    }
    footer a {
      color: #ffffff;
    }
    #message {
      color: white;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="openailogocrop.gif" alt="Logo">
  </header>

  <main>
    <h2>Early Access Form</h2>
    <p>Join the next wave of innovation! Submit your details to gain early access to GPT-5.</p>
    <form id="earlyAccessForm">
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" name="lastName" required>
      <label for="email">Work email *</label>
      <input type="email" id="email" name="email" required>
      <button type="submit" class="button">Submit</button>
      <div id="message"></div>
    </form>
  </main>

  <footer>
    <p>Â© 2025 OpenAI. All rights reserved.</p>
    <p>548 Market Street, PMB 97273, San Francisco, CA 94104-5401</p>
    <p>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </p>
  </footer>

  <script>
    // Test server connection on page load
    window.addEventListener('load', function() {
        fetch('https://gpt5hub.onrender.com/test')
            .then(async response => {
                const text = await response.text();
                console.log('Test endpoint raw response:', text);
                if (text) {
                    const data = JSON.parse(text);
                    console.log('Server is ready:', data);
                }
            })
            .catch(error => {
                console.error('Server test failed:', error);
            });
    });
    
    document.getElementById('earlyAccessForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = 'Submitting...';
    
        const formData = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value
        };
    
        try {
            console.log('Sending data:', formData);
            
            const response = await fetch('https://gpt5hub.onrender.com/submit-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
    
            console.log('Response status:', response.status);
            console.log('Response headers:', Object.fromEntries(response.headers));
    
            const text = await response.text();
            console.log('Raw response:', text);
    
            if (!response.ok) {
                throw new Error(`Server returned ${response.status}: ${text}`);
            }
    
            const data = text ? JSON.parse(text) : {};
            console.log('Processed data:', data);
    
            messageDiv.textContent = data.message || 'Form submitted successfully!';
            document.getElementById('earlyAccessForm').reset();
    
        } catch (error) {
            console.error('Error details:', error);
            messageDiv.textContent = 'Submission failed. Please try again later.';
        }
    });
    </script>
</body>
</html>
