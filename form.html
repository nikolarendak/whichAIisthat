<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Early Access Form</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #eaeaea;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      text-decoration: none;
      color: #181818;
    }
    a:hover {
      color: #161616;
    }

    /* Header Styles */
    header {
      background-color: #000000;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #1a1a1a;
    }
    header img {
      max-width: 300px; /* Adjust size to your logo dimensions */
      height: auto;
    }

    /* Main Section Styles */
    main {
      padding: 40px 20px;
      text-align: center;
      flex-grow: 1; /* Push content down so footer remains at the bottom */
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    main p {
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 0.5px solid #8a8a8a;
      border-radius: 5px;
      background-color: black; /* Black inside */
      color: white; /* White text */
    }
    input:hover {
      border-color: white; /* White border when hovered */
    }

    label {
      color: #ffffff; /* Black text */
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Button Styling for white with black text */
    .button {
      width: auto;      
      background-color: white;
      color: black;
      font-weight: bold;
      border: 1px solid black;
      border-radius: 30px; /* Pill-shaped corners */
      padding: 10px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .button:hover {
      background-color: black;
      color: white;
    }
    .button {
      padding: 10px 30px; /* Increases button size */
    }

    /* Footer Styles */
    footer {
      background-color: #0d0d0d;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #1a1a1a;
      font-size: 0.9rem;
      color: #a1a1a1;
      margin-top: auto; /* Pushes the footer to the bottom */
    }
    footer a {
      color: #ffffff; /* Changed to white */
    }
  </style>
</head>
<body>
  <header>
    <img src="openailogocrop.gif" alt="Logo"> <!-- Path to your logo -->
  </header>

  <main>
    <h2>Early Access Form</h2>
    <p>Join the next wave of innovation! Submit your details to gain early access to GPT-5.</p>
    <form>
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" required>
      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" name="lastName" required>
      <label for="email">Work email *</label>
      <input type="email" id="email" name="email" required>
      <button type="submit" class="button">Submit</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 OpenAI. All rights reserved.</p>
    <p>548 Market Street, PMB 97273, San Francisco, CA 94104-5401</p>
    <p>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </p>
  </footer>
</body>
</html>
